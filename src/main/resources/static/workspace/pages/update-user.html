<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat - Actualizar Perfil</title>

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Configuración de Tailwind para colores personalizados -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-accent": "#10B981", // Emerald 500
              "primary-bg": "#F0FDF4", // Emerald 50
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 font-sans antialiased flex items-center justify-center min-h-screen p-4"
    onload="loadUserProfile()"
  >
    <!-- PANTALLA DE ACTUALIZACIÓN DE PERFIL -->
    <div
      id="profile-container"
      class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8 space-y-6"
    >
      <div class="text-center">
        <span class="text-6xl text-primary-accent">⚙️</span>
        <h1 class="text-3xl font-bold text-gray-900 mt-2">Ajustes de Perfil</h1>
        <p class="text-gray-500">
          Actualiza tu información personal y preferencias.
        </p>
      </div>

      <!-- Formulario de ACTUALIZACIÓN DE PERFIL -->
      <form
        id="profile-update-form"
        class="space-y-4"
        onsubmit="handleUpdateProfile(event)"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Nombre -->
          <div>
            <label
              for="profile-name"
              class="block text-sm font-medium text-gray-700"
              >Nombre</label
            >
            <input
              type="text"
              id="profile-name"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-accent focus:border-primary-accent"
            />
          </div>
          <!-- Apellido -->
          <div>
            <label
              for="profile-lastname"
              class="block text-sm font-medium text-gray-700"
              >Apellido</label
            >
            <input
              type="text"
              id="profile-lastname"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-accent focus:border-primary-accent"
            />
          </div>
        </div>

        <!-- Username -->
        <div>
          <label
            for="profile-username"
            class="block text-sm font-medium text-gray-700"
            >Nombre de Usuario</label
          >
          <input
            type="text"
            id="profile-username"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-accent focus:border-primary-accent"
          />
        </div>

        <!-- Email (Se muestra como solo lectura, la actualización requiere re-autenticación) -->
        <div>
          <label
            for="profile-email"
            class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="profile-email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg text-gray-500"
          />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Idioma -->
          <div>
            <label
              for="profile-language"
              class="block text-sm font-medium text-gray-700"
              >Idioma Preferido</label
            >
            <select
              id="profile-language"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-accent focus:border-primary-accent appearance-none bg-white"
            >
              <option value="es">Español</option>
              <option value="en">Inglés</option>
            </select>
          </div>

          <!-- Enlace a cambiar contraseña -->
          <div class="flex items-end">
            <a
              href="update-password.html"
              class="w-full text-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition"
            >
              Cambiar Contraseña
            </a>
          </div>
        </div>

        <button
          type="submit"
          id="update-profile-btn"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-accent hover:bg-emerald-600 transition"
        >
          Guardar Cambios
        </button>

        <p style="text-align: center">O</p>

        <button
          type="submit"
          id="update-profile-btn"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition"
        >
          Eliminar Cuenta
        </button>
      </form>

      <!-- Enlace a la página principal de la app -->
      <div class="text-center text-sm pt-2 border-t border-gray-100">
        <a href="../workspace.html" class="text-gray-500 hover:underline">
          Volver al Chat
        </a>
      </div>

      <!-- Barra de estado de carga/error -->
      <div
        id="profile-status"
        class="text-center text-sm font-medium mt-4 h-5"
      ></div>
    </div>

    <!-- Carga del JavaScript con la lógica de Firebase -->
    <script type="module" src="script.js"></script>
  </body>
</html>
