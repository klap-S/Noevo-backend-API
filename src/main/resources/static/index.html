<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noevo - Login</title>

    <link rel="stylesheet" href="main/css/index.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-accent": "#10B981",
              "primary-bg": "#F0FDF4",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 font-sans antialiased flex items-center justify-center min-h-screen p-4"
  >
    <div
      id="login-container"
      class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6"
    >
      <div class="text-center">
        <span class="text-6xl text-primary-accent">ðŸ¤–</span>
        <h1 class="text-3xl font-bold text-gray-900 mt-2">
          Bienvenido a Noevo
        </h1>
        <p class="text-gray-500">Inicia sesion para continuar</p>
      </div>

      <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
        <div>
          <label
            for="login-email"
            class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="login-email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-accent focus:border-primary-accent"
          />
        </div>
        <div>
          <label
            for="login-password"
            class="block text-sm font-medium text-gray-700"
            >ContraseÃ±a</label
          >
          <input
            type="password"
            id="login-password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-accent focus:border-primary-accent"
          />
        </div>

        <button
          type="submit"
          id="login-btn"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-accent hover:bg-emerald-600 transition"
        >
          Iniciar Sesion
        </button>
      </form>

      <div class="text-center text-sm space-y-2 pt-2 border-t border-gray-100">
        <a
          href="main/pages/register.html"
          class="text-primary-accent hover:underline focus:outline-none block"
        >
          Â¿No tienes cuenta? Registrate ahora mismo
        </a>

        <button
          type="button"
          onclick="handleGuestLogin()"
          class="block w-full text-sm text-gray-700 bg-gray-100 py-2 rounded-lg hover:bg-gray-200 transition focus:outline-none"
        >
          Entrar como Invitado
        </button>
      </div>

      <div
        id="auth-status"
        class="text-center text-sm font-medium mt-4 h-5"
      ></div>
    </div>

    <script src="main/js/login.js"></script>
  </body>
</html>
